{% extends 'base.html' %}

{% block title %}登录{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login.css') }}">
{% endblock %}

{% block main %}
<div class="main">

<br><h3 align="center">用户登录 . LOGIN</h3><br>
    <div class="right">
        <form action="" method="POST">
                <div class="form-container">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="手机号码" name="telephone">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="密码" name="password">
                    </div>
                    <div class="my-radio">
                        <input id="manager" type="radio" checked="checked" name="occupation" value="manager"/>管理员
                        <input id="buyer" type="radio"  name="occupation" value="buyer"/>采购员
                        <input id="worker" type="radio"  name="occupation" value="worker"/>工作人员
                    </div>
                    <br>
                    <div class="form-group">
                        <button class="btn btn-primary btn-block">登录</button>
                    </div>
                </div>
        </form>
        <div class="form-container">
            <a href="{{ url_for('regist') }}"  >新用户注册</a>
        </div>
    </div>
</div>
{% endblock %}
