{% extends 'base.html' %}

{% block title %}注册{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/regist.css') }}">
{% endblock %}

{% block main %}
<div class="main">
    <br><h3 align="center">用户注册 . REGIST</h3><br>
    <form action="" method="POST">
        <div class="form-container">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="手机号码" name="telephone">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="用户名" name="username">
            </div>
            <div class="my-radio">
                <input id="manager" type="radio" checked="checked" name="occupation" value="manager"/>管理员
                <input id="buyer" type="radio"  name="occupation" value="buyer"/>采购员
                <input id="worker" type="radio"  name="occupation" value="worker"/>工作人员
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="密码" name="password1">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="确认密码" name="password2">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block">提交</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
