{% extends 'base.html' %}

{% block title %}添加新零件{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/addItem.css') }}">
{% endblock %}

{% block main %}
<div class="main">
    <h3 class="page-title" >添加新零件</h3>
    <form action="" method="post">
        <div class="form-container" id="question">
            <div class="form-group">
                <input type="text" placeholder="请输入名称" name="product_name" class="form-control">
            </div>
            <div class="form-group">
                <input name="inventory" rows="10" class="form-control" placeholder="请输入初始量">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" href="">提交</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
